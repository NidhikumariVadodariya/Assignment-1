<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>

<body>
    <h1><!-- Nidhikumari Vadodariya (Student id - 0788964) --> Photo Gallery</h1>
    <div id="photo-viewer">
        <a href="#" class="photo-box is-loading"></a>
        <div class="photo-thumbnails">
            <a href="img/Image_1.png" class="thumbnail-anchor active"  title="photo 1">
                <img src="img/Image_1.png" alt="thumbnail 1" class="Img">
            </a>
            <a href="img/Image_2.png" class="thumbnail-anchor"  title="photo 2">
                <img src="img/Image_2.png" alt="thumbnail 2" class="Img">
            </a>
            <a href="img/Image_3.png" class="thumbnail-anchor"  title="photo 3">
                <img src="img/Image_3.png" alt="thumbnail 3" class="Img">
            </a>
            <a href="img/Image_4.png" class="thumbnail-anchor"  title="photo 4">
                <img src="img/Image_4.png" alt="thumbnail 4" class="Img">
            </a>
            <a href="img/Image_5.png" class="thumbnail-anchor"  title="photo 5">
                <img src="img/Image_5.png" alt="thumbnail 5" class="Img">
            </a>

        </div>
    </div>

    <div id="imageModal" class="modals">
        <span class="close">&times;</span>
        <img class="modalContent" id="img">
        <div id="caption"></div>
    </div>

	<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/photoViewer.js" defer></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
